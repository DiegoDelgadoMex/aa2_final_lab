---
- name: In-Memory Inventory
  hosts: localhost
  connection: local
  gather_facts: false
  become: yes
  vars:
    guid: "{{ lookup('ENV','GUID') }}"
    home: "{{ lookup('ENV','HOME') }}"
    internal_domain: "example.com"

  roles:
    - memory-inv

  post_tasks:
    - name: Print hosts
      debug:
        var=groups

- name: Config cloud instances
  hosts: app_servers
  become: yes

  roles:
    - osp-config
